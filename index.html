<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Exercicio</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <header class="bg-dark text-white text-center py-3">
            <h1>Blog Games</h1>
        </header>

        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="/images/WoW.jpg" class="d-block w-100" alt="Imagem de World of Warcraft">
            </div>

            <div class="carousel-item">
                <img src="/images/BO6.jpg" class="d-block w-100" alt="Imagem de Call of Duty: Black Ops 6">
            </div>

            <div class="carousel-item">
                <img src="/images/swtor.jpg" class="d-block w-100" alt="Imagem de Star Wars: The Old Republic">
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container my-5">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card">
                        <img src="/images/WoW.jpg" class="card-img-top" alt="Imagem de World of Warcraft">
                    
                        <div class="card-body">
                            <h5 class="card-title">World of Warcraft</h5>
                            <p class="card-text">Nova expansão chega dia 22/08</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card">
                        
                        <img src="/images/BO6.jpg" class="card-img-top" alt="Imagem de Call of Duty: Black Ops 6">

                        <div class="card-body">
                            <h5 class="card-title">Call of duty: Black ops 6</h5>
                            <p class="card-text">Jogo chegara no game pass no 1º dia</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card">
                        <img src="/images/swtor.jpg" class="card-img-top" alt="Imagem de Star Wars: The Old Republic">

                        <div class="card-body">
                            <h5 class="card-title">Star Wars the old republic</h5>
                            <p class="card-text">Anunciada a data do ultimo patch da expansão</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
